<!DOCTYPE html>
<html>
<head>
  <title>Caja de Comentarios</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .comment-box {
  width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f2f2f2;
}

h2 {
  font-size: 18px;
  margin-bottom: 10px;
}

#comments-container {
  margin-bottom: 10px;
}

.comment {
  margin-bottom: 10px;
  padding-bottom: 10px;
  border-bottom: 1px solid #ccc;
}

.comment-text {
  margin-bottom: 5px;
}

.comment-info {
  color: #666;
  font-size: 12px;
}

#comment-form textarea {
  width: 100%;
  height: 100px;
  padding: 5px;
  border: 1px solid #ccc;
  resize: vertical;
}

#comment-form button {
  padding: 8px 16px;
  background-color: #4caf50;
  color: white;
  border: none;
  cursor: pointer;
}

#comment-form button:hover {
  background-color: #45a049;
}

    
    
 </style>
</head>
<body>
  <div class="comment-box">
    <h2>Comentarios</h2>
    <div id="comments-container"></div>
    <form id="comment-form">
      <textarea id="comment-input" placeholder="Escribe tu comentario aquí"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="script.js">
  
  document.getElementById("comment-form").addEventListener("submit", function(event) {
  event.preventDefault(); // Evita el envío del formulario

  var commentInput = document.getElementById("comment-input");
  var commentText = commentInput.value;

  if (commentText !== "") {
    var commentContainer = document.getElementById("comments-container");

    var commentDiv = document.createElement("div");
    commentDiv.classList.add("comment");

    var commentTextElement = document.createElement("p");
    commentTextElement.classList.add("comment-text");
    commentTextElement.textContent = commentText;

    var commentInfoElement = document.createElement("p");
    commentInfoElement.classList.add("comment-info");
    commentInfoElement.textContent = "Por Usuario - " + getCurrentDate();

    commentDiv.appendChild(commentTextElement);
    commentDiv.appendChild(commentInfoElement);
    commentContainer.appendChild(commentDiv);

    commentInput.value = ""; // Limpiar el campo de comentario
  }
});

function getCurrentDate() {
  var date = new Date();
  var day = date.getDate();
  var month = date.getMonth() + 1;
  var year = date.getFullYear();

  return day + " de " + getMonthName(month) + ", " + year;
}

function getMonthName(month) {
  var monthNames = [
    "enero", "febrero", "marzo", "abril", "mayo", "junio",
    "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"
  ];

  return monthNames[month - 1];
}

  
  </script>
</body>
</html>
